version: '3'

services:
    db:
        image: bitnami/postgresql:11
        ports:  
            - 5439:5432  
        volumes:  
            - postgresql_cam_web_sale:/bitnami/postgresql  
        env_file: ./.docker.env
        restart: always  
        networks:  
            - cam-web-sale-network
    dev:
        container_name: cam_web_sale_dev
        image: cam-web-sale-dev:1.0.0
        env_file: ./.docker.env
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - 3020:3020
        networks:
            - cam-web-sale-network
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
    prod:
        container_name: cam_web_sale_prod
        image: cam-web-sale-prod:1.0.0
        env_file: ./.docker.env
        build:
            context: .
            dockerfile: ./Dockerfile
        ports:
            - 3030:3030
        networks:
            - cam-web-sale-network
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
volumes:
    postgresql_cam_web_sale:
        driver: local
networks:
    cam-web-sale-network: